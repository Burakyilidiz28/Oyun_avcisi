name: Game Deals Bot

on:
  schedule:
    # Her 30 dakikada bir çalışır (15 dk yerine 30 dk hem güvenli hem hızlıdır)
    - cron: '*/30 * * * *'
  workflow_dispatch: # Manuel çalıştırma butonu ekler

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python check_games.py

      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # sent_games.txt yoksa oluştur, varsa dokunma
          touch sent_games.txt
          git add sent_games.txt
          # Sadece dosya değiştiyse commit yap
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update sent games list" && git push)
